<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dyslexia Support Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/antijingoist/opendyslexic/web/opendyslexic.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Dyslexia Support Assistant</h1>
        </header>

        <!-- Mode Selection -->
        <div id="mode-selection" class="section">
            <h2>Choose a Practice Mode</h2>
            <div class="mode-buttons">
                <button id="mode-1" class="mode-btn" data-mode="1">
                    <div class="mode-icon">ðŸŸ </div>
                    <div class="mode-info">
                        <h3>Phonological Dyslexia</h3>
                        <p>Practice matching sounds to correct spellings</p>
                    </div>
                </button>
                
                <button id="mode-2" class="mode-btn" data-mode="2">
                    <div class="mode-icon">ðŸŸ¢</div>
                    <div class="mode-info">
                        <h3>Surface Dyslexia</h3>
                        <p>Practice pronouncing irregular words</p>
                    </div>
                </button>
                
                <button id="mode-3" class="mode-btn" data-mode="3">
                    <div class="mode-icon">ðŸ”µ</div>
                    <div class="mode-info">
                        <h3>Rapid Naming Deficit</h3>
                        <p>Practice quickly identifying images</p>
                    </div>
                </button>
            </div>
        </div>

        <!-- Practice Area (initially hidden) -->
        <div id="practice-area" class="section hidden">
            <div id="conversation-container">
                <div id="assistant-message" class="message assistant">
                    <div class="message-content">Welcome! Please select a mode to begin.</div>
                </div>
                <!-- Messages will be added here dynamically -->
            </div>

            <!-- Mode 1: Phonological Dyslexia -->
            <div id="mode-1-content" class="mode-content hidden">
                <div class="question-container">
                    <h3 id="question-text"></h3>
                    <div id="choices-container" class="choices-container"></div>
                </div>
            </div>

            <!-- Mode 2: Surface Dyslexia -->
            <div id="mode-2-content" class="mode-content hidden">
                <div class="word-container">
                    <h2 id="display-word" class="display-word"></h2>
                    <button id="record-btn" class="action-btn">
                        <span class="mic-icon">ðŸŽ¤</span> Record Pronunciation
                    </button>
                </div>
            </div>

            <!-- Mode 3: Rapid Naming -->
            <div id="mode-3-content" class="mode-content hidden">
                <div class="image-container">
                    <img id="display-image" src="" alt="Item to identify">
                    <div id="timer" class="timer">Time: <span id="time-remaining">0</span>s</div>
                </div>
            </div>

            <!-- Common Input Area -->
            <div class="input-container">
                <input type="text" id="user-input" placeholder="Type your answer or question here...">
                <button id="send-btn">Send</button>
                <button id="mic-btn">ðŸŽ¤</button>
            </div>
        </div>

        <!-- Results Area (initially hidden) -->
        <div id="results-area" class="section hidden">
            <h2>Practice Results</h2>
            <div class="results-container">
                <div class="score-display">
                    <h3>Your Score: <span id="final-score">0</span></h3>
                    <p>Questions Completed: <span id="questions-completed">0</span></p>
                </div>
                <div class="feedback-container" id="final-feedback">
                    <!-- Feedback will be added here -->
                </div>
                <button id="restart-btn" class="action-btn">Try Another Mode</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
